<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/index.css">
        <title>Juego Parejas</title>
    </head>
    <body>
        <h1>Juego de Parejas</h1>
        <div id="input_div">
            <label for="in_fila">Numero de filas:</label>
            <input type="number" min="1" max="10" value="3" name="in_fila" id="in_fila">
            <br>
            <label for="in_col">Numero de columnas:</label>
            <input type="number" min="1" max="10" value="4" name="in_col" id="in_col">
            <br>
            <input type="button" value="A jugar" onclick="runGame()">
        </div>
        <div id="timer_div"><p></p></div>
        <div id="score_div"><p></p></div>
        <div id="game_div"></div>
        <script src="scripts/game.js"></script>
        <script src="scripts/timer.js"></script>
    </body>
</html>
