<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/index.css">
    <title>Juego Parejas</title>

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">
</head>

<body id="body">
    <div id="game_state" class="box center">
        <h1>Juego de Parejas</h1>
        <div class="center">
            <p id="timer">01:00</p>
            <div style="min-width: 10px;"></div>
            <p id="score">1000</p>
        </div>
    </div>
    <div id="input_div" class="box center">
        <label for="in_fila">Filas:</label>
        <input type="number" min="1" max="5" value="3" name="in_fila" id="in_fila" onchange="capValue(this,5)">
        <label for="in_col">Columnas:</label>
        <input type="number" min="1" max="10" value="4" name="in_col" id="in_col" onchange="capValue(this,10)">
        <input type="button" value="Iniciar Juego" onclick="runGame()"class="button playfullbutton">
    </div>
    <div id="game_div" style="display: none;" class="box center"></div>
    <div id="age_div" style="display: none;" class="box center">
        <form>
            <h2>Tengo más de 18 años</h2>
            <input type="button" value="Si" onclick="showForm(true)"class="button">
            <input type="button" value="No" onclick="showForm(false)"class="button">
        </form>
    </div>
    <div id="form_div" style="display: none;" class="box center">
        <form action="">
            <h2>Encuesta</h2>
            <table>
                <tr>
                    <td>
                        <label for="man">Hombre</label>
                    </td>
                    <td>
                        <input type="radio" name="sex" value="man" id="man">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="woman">Mujer</label>
                    </td>
                    <td>
                        <input type="radio" name="sex" value="woman" id="woman">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="other">Otro</label>
                    </td>
                    <td>
                        <input type="radio" name="sex" value="other" id="other">
                    </td>
                </tr>
            </table>
            <label for="name">Nombre:</label>
            <input type="text" name="name" id="name">
            <br>
            <label for="born">Año de nacimiento:</label>
            <input type="number" name="born" id="born" value="2000" min="1900" max="2025">
            <br>
            <span id="extra_form">
                <label for="color">Color favorito:</label>
                <input type="text" name="color" id="color">
                <br>
                <label for="animal">Animal favorito:</label>
                <input type="text" name="animal" id="animal">
                <br>
                <label for="cancion">Cancion favorita:</label>
                <input type="text" name="cancion" id="cancion">
                <br>
            </span>
            <input type="button" value="Enviar" onclick="sendForm()" class="button">
        </form>
    </div>
    <script src="scripts/game.js"></script>
    <script src="scripts/timer.js"></script>
    <script src="scripts/form.js"></script>
</body>

</html>
